<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container mt-1">
    <div class="text-right" id="tableContent">
        <button type="button" class="btn btn-primary mb-1 ml-1" onclick="allLesson()">All Lesson</button>
    </div>
    <div class="text-right">

        <label class="checkbox-inline mb-1 ml-1">
            <input type="checkbox" checked="checked" id="isVocaCkb"
                   onchange="onChangeCheckBox(this.id)"/>Voca</label>

        <label class="checkbox-inline mb-1 ml-1">
            <input type="checkbox" checked="checked" id="isStcCkb"
                   onchange="onChangeCheckBox(this.id)"/>Sentence</label>

        <label class="checkbox-inline mb-1 ml-1">
            <input type="checkbox" checked="checked" id="isRandomCkb"
                   onchange="onChangeCheckBox(this.id)"/>Radom</label>

        <label class="checkbox-inline mb-1 ml-1">
            <input type="checkbox" checked="checked" id="isAnswerCkb"
                   onchange="onChangeCheckBox(this.id)"/>Answer</label>
    </div>
    <div class="row justify-content-around mt-1" id="main"></div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="data.js"></script>
<script src="app.js"></script>

</body>
</html>
